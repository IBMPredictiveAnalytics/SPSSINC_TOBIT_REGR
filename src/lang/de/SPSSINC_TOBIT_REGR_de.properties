#Language properties for SPSSINC TOBIT REGR
# NLS_MESSAGEFORMAT_NONE
# NLS_ENCODING=UNICODE
# IBMNJDK1

Summary=Regressionsmodell sch\u00e4tzen, dessen abh\u00e4ngige Variable eine feste Untergrenze und/oder Obergrenze besitzt.
Description=Diese Prozedur sch\u00e4tzt ein Regressionsmodell, in dem die abh\u00e4ngige Variable eine feste Untergrenze, Obergrenze oder beides aufweist. Es kann als Kombination eines Probit-Modells mit einem linearen Regressionsmodell aufgefasst werden. Sie k\u00f6nnen die f\u00fcr die abh\u00e4ngige Variable angenommene Verteilung angeben und die Residuen aus der Regression sowie die gesch\u00e4tzten Koeffizienten speichern. Die Prozedur verwendet die tobit-Funktion aus dem R AER-Paket.
