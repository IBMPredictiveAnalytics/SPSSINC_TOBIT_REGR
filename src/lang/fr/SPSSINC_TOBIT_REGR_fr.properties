#Language properties for SPSSINC TOBIT REGR
# NLS_MESSAGEFORMAT_NONE
# NLS_ENCODING=UNICODE
# IBMNJDK1

Summary=Estimation d'un mod\u00e8le de r\u00e9gression dont les variables d\u00e9pendantes ont une borne inf\u00e9rieure et/ou sup\u00e9rieure fix\u00e9e
Description=Cette proc\u00e9dure estime un mod\u00e8le de r\u00e9gression o\u00f9 la variable d\u00e9pendante poss\u00e8de une borne inf\u00e9rieure fix\u00e9e, une borne sup\u00e9rieure fix\u00e9e, ou les deux. On peut la consid\u00e9rer comme une combinaison d'un mod\u00e8le probit et d'un mod\u00e8le de r\u00e9gression lin\u00e9aire. Vous pouvez indiquer la distribution suppos\u00e9e pour la variable d\u00e9pendante et sauvegarder les r\u00e9sidus \u00e0 partir de la r\u00e9gression ainsi que les coefficients estim\u00e9s. La proc\u00e9dure utilise la fonction tobit du pack AER de R.
