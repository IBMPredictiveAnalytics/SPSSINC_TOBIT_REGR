Summary=Oszacowanie modelu regresji, kt\u00f3rego zmienna zale\u017cna ma sta\u0142\u0105 granic\u0119 doln\u0105, g\u00f3rn\u0105 lub obydwie.
Description=Ta procedura szacuje model regresji, w kt\u00f3rym zmienna zale\u017cna ma sta\u0142\u0105 doln\u0105, g\u00f3rn\u0105 lub obie granice. Mo\u017ce by\u0107 uwa\u017cana za kombinacj\u0119 modelu probitu z modelem regresji liniowej. Mo\u017cliwe jest okre\u015blenie rozk\u0142adu przyj\u0119tego dla zmiennej zale\u017cnej, a tak\u017ce mo\u017cliwe jest zapisanie reszt z regresji oraz zapisanie szacowanych wsp\u00f3\u0142czynnik\u00f3w. Ta procedura wykorzystuje funkcj\u0119 tobit z pakietu R AER.
