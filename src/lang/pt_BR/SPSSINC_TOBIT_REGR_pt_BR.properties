Summary=Estimar um modelo de regress\u00e3o cuja vari\u00e1vel dependente tem um limite inferior, um limite superior fixo ou ambos.
Description=Este procedimento estima um modelo de regress\u00e3o onde a vari\u00e1vel dependente tem um limite inferior ou superior fixado, ou ambos. Ele pode ser entendido como uma combina\u00e7\u00e3o de um modelo probito com um modelo de regress\u00e3o linear. \u00c9 poss\u00edvel especificar a distribui\u00e7\u00e3o suposta para uma vari\u00e1vel dependente e \u00e9 poss\u00edvel salvar os residuais da regress\u00e3o, bem como dos coeficientes estimados. O procedimento usa a fun\u00e7\u00e3o tobit do pacote AER R.
