#Language properties for SPSSINC TOBIT REGR
# NLS_MESSAGEFORMAT_NONE
# NLS_ENCODING=UNICODE
# IBMNJDK1

Summary=Estime un modelo de regresi\u00f3n cuya variable dependiente tenga un l\u00edmite inferior o superior fijo, o ambos.
Description=Este procedimiento estima un modelo de regresi\u00f3n en el que la variable dependiente tiene un l\u00edmite inferior o superior fijo, o ambos. Puede identificarse con una combinaci\u00f3n de modelo probit con un modelo de regresi\u00f3n lineal. Puede especificar la distribuci\u00f3n asumida para la variable dependiente, y puede guardar los residuos de la regresi\u00f3n, as\u00ed como los coeficientes estimados. El procedimiento utiliza la funci\u00f3n tobit desde el paquete R AER.
