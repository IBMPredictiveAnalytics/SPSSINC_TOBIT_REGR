# IBMNJDK1

Summary=Stimare un modello di regressione la cui variabile dipendente ha un limite inferiore fisso, un limite superiore fisso o entrambi.
Description=Questa procedura stima un modello di regressione in cui la variabile dipendente ha un limite inferiore fisso, un limite superiore fisso o entrambi. Pu\u00f2 essere pensata come una combinazione tra un modello probit e un modello di regressione lineare. \u00c8 possibile specificare la distribuzione presunta per la variabile dipendente ed \u00e8 possibile salvare i residui dalla regressione e i coefficienti stimati. La procedura utilizza la funzione tobit dal package AER R.
